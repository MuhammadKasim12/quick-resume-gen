version: '3.8'

services:
  resume-generator:
    build: .
    container_name: resume-gen
    ports:
      - "8080:8080"
    environment:
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    restart: unless-stopped

